<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #btn {
            display: block;
            margin: 0 auto;
            font-size: 24px;
        }

        #loading {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <button onclick="openApp()">测试按钮</button>
    <div id="loading" style="display: none;">
        <div style="display: flex; align-items: center; justify-content: center;">
            <div
                style="width: 6px; height: 6px; border-radius: 50%; background-color: #fff; margin: 0 3px; animation: loading 1s ease-in-out infinite;">
            </div>
            <div
                style="width: 6px; height: 6px; border-radius: 50%; background-color: #fff; margin: 0 3px; animation: loading 1s ease-in-out infinite 0.1s;">
            </div>
            <div
                style="width: 6px; height: 6px; border-radius: 50%; background-color: #fff; margin: 0 3px; animation: loading 1s ease-in-out infinite 0.2s;">
            </div>
        </div>
        <style>
            @keyframes loading {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.2);
                }

                100% {
                    transform: scale(1);
                }
            }
        </style>
    </div>

    <script>
        function openApp() {


            // 假设这是已经配置好的App Link链接，当安装了App时会匹配并打开App
            var appLink = "https://hello-coder-xu.github.io/yinxu?region=cn";
            // 假设这是对应应用在手机应用商店的链接
            var appStoreLink = "https://itunes.apple.com/cn/app/id448156496?mt=8";
            var googlePlayLink = "https://play.google.com/store/apps/details?id=com.addcn.android.house591";

            // 使用try...catch尝试打开App Link链接
            try {
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = appLink;
                document.body.appendChild(iframe);

                // 设置一个延迟，用于判断是否成功打开App
                setTimeout(function () {
                    // 如果在延迟时间内页面没有跳转，说明App无法打开
                    // 则跳转到手机应用商店
                    var ua = navigator.userAgent.toLowerCase();
                    if (ua.indexOf('android') > -1) {
                        window.location.href = googlePlayLink;
                    } else if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
                        window.location.href = appStoreLink;
                    }
                }, 1000); // 这里设置延迟时间为1000毫秒（1秒），可根据实际情况调整
            } catch (e) {
                // 如果try块中的代码抛出异常，说明无法打开App Link链接
                // 直接跳转到手机应用商店
                window.location.href = appStoreLink;
            }
        }
    </script>

</body>

</html>
