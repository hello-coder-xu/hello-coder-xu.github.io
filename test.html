<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #btn {
            display: block;
            margin: 0 auto;
            font-size: 24px;
        }

        #loading {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <button onclick="openApp()">测试按钮</button>
    <div id="loading" style="display: none;">
        <div style="display: flex; align-items: center; justify-content: center;">
            <div
                style="width: 6px; height: 6px; border-radius: 50%; background-color: #fff; margin: 0 3px; animation: loading 1s ease-in-out infinite;">
            </div>
            <div
                style="width: 6px; height: 6px; border-radius: 50%; background-color: #fff; margin: 0 3px; animation: loading 1s ease-in-out infinite 0.1s;">
            </div>
            <div
                style="width: 6px; height: 6px; border-radius: 50%; background-color: #fff; margin: 0 3px; animation: loading 1s ease-in-out infinite 0.2s;">
            </div>
        </div>
        <style>
            @keyframes loading {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.2);
                }

                100% {
                    transform: scale(1);
                }
            }
        </style>
    </div>

    <script>
        function openApp() {
            var appLink = "https://hello-coder-xu.github.io/yinxu?region=cn";
            var appStoreLink = "https://itunes.apple.com/cn/app/id448156496?mt=8";
            var googlePlayLink = "https://play.google.com/store/apps/details?id=com.addcn.android.house591";

            var ua = navigator.userAgent.toLowerCase();
            var appStore = ua.indexOf('android') > -1 ? googlePlayLink : appStoreLink;
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appLink;
            document.body.appendChild(iframe);

            setTimeout(function () {
                // if (iframe.contentWindow.location.href === appLink) {
                //     window.location.href = appStore;
                // }
            }, 2000);
        }
    </script>

</body>

</html>
