<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLink 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .info-section h2 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .info-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .info-label {
            color: #999;
            display: inline-block;
            width: 100px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .hint {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AppLink 测试页面</h1>

        <div class="info-section">
            <h2>环境信息</h2>
            <div class="info-item">
                <span class="info-label">平台类型:</span>
                <span class="info-value" id="platform">检测中...</span>
            </div>
            <div class="info-item">
                <span class="info-label">User Agent:</span>
                <span class="info-value" id="userAgent">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">当前 URL:</span>
                <span class="info-value" id="currentUrl">-</span>
            </div>
        </div>

        <div class="input-group">
            <label for="testUrl">测试 URL (applink 链接):</label>
            <input type="text" id="testUrl"
                placeholder="例如: https://591.to/WqS8 或 https://m.591.com.tw/v2/rent/16834698"
                value="https://591.to/WqS8">
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="testOpenApp()">
                方法1: openApp (触屏端直接打开)
            </button>
            <button class="btn-secondary" onclick="testUnifiedOpen()">
                方法2: 统一打开 (商店→App)
            </button>
            <button class="btn-danger" onclick="testUnifiedOpenDirect()">
                方法3: 统一打开 (直接执行，不带延迟)
            </button>
        </div>

        <div class="hint">
            <strong>说明:</strong><br>
            • 方法1: 直接通过 link.591.com.tw 打开应用，兼容旧版本连接<br>
            • 方法2: 先跳转到应用商店，1.5秒后监听页面可见性，返回后尝试打开App<br>
            • 方法3: 直接执行统一打开逻辑（用于测试）
        </div>
    </div>

    <script>
        // 商店链接配置
        const STORE_URLS = {
            ios: 'https://www.591.com.tw/home/tools/app/ios',
            android: 'https://www.591.com.tw/home/tools/app/android?id=com.addcn.android.house591'
        }

        // 检测平台
        const platform = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())
            ? 'ios'
            : /android/.test(navigator.userAgent.toLowerCase())
                ? 'android'
                : 'other'

        // 显示环境信息
        document.getElementById('platform').textContent = platform
        document.getElementById('userAgent').textContent = navigator.userAgent
        document.getElementById('currentUrl').textContent = window.location.href

        // 觸屏端打開APP的方法
        function openApp(url) {
            // 為了兼容舊版本打開app的連接，對商用租屋連接特殊處理，去除business/
            let href = typeof url === 'string' ? url : window.location.href
            if (href.includes('business/rent')) {
                href = href.replace('business/rent', 'rent')
            }

            // 使用 window.location.href 打開連接
            console.log('openApp 执行, URL:', href)
            window.location.href = `https://link.591.com.tw/?link=${href}`
        }

        // 统一打开函数的实现
        function unifiedOpen() {
            const link = document.getElementById('testUrl').value || ''
            console.log('unifiedOpen 执行, platform:', platform, 'link:', link)

            // 處理從商店回來后的app打開
            const tryOpenApp = () => {
                console.log('tryOpenApp 执行, link:', link)
                location.href = `https://link.591.com.tw/?link=${link}`
            }

            // 處理商店打開
            const openStore = () => {
                if (platform === 'other') {
                    // 如果不是移動設備，直接跳轉到link
                    console.log('非移动设备，直接跳转到 link')
                    location.href = link
                    return
                }
                console.log('准备跳转到商店:', STORE_URLS[platform])
                location.href = STORE_URLS[platform]
                setTimeout(() => {
                    console.log('设置 visibilitychange 监听器')
                    document.addEventListener('visibilitychange', () => {
                        console.log('visibilitychange 触发, state:', document.visibilityState)
                        if (document.visibilityState === 'visible') {
                            console.log('页面可见，尝试打开App')
                            tryOpenApp()
                        }
                    })
                }, 1500)
            }
            openStore()
        }

        // 测试方法1: openApp
        function testOpenApp() {
            const url = document.getElementById('testUrl').value
            console.log('=== 测试 openApp ===')
            console.log('输入URL:', url)
            openApp(url)
        }

        // 测试方法2: 统一打开（带延迟）
        function testUnifiedOpen() {
            console.log('=== 测试 统一打开（商店→App）===')
            unifiedOpen()
        }

        // 测试方法3: 直接统一打开（用于测试）
        function testUnifiedOpenDirect() {
            const link = document.getElementById('testUrl').value || ''
            console.log('=== 测试 统一打开（直接）===')
            console.log('platform:', platform)

            if (platform === 'other') {
                console.log('非移动设备，直接跳转到 link:', link)
                location.href = link
                return
            }

            // 处理从商店回来后的app打开
            const tryOpenApp = () => {
                console.log('tryOpenApp 执行')
                location.href = `https://link.591.com.tw/?link=${link}`
            }

            console.log('跳转到商店:', STORE_URLS[platform])
            location.href = STORE_URLS[platform]

            // 立即设置监听器（不延迟）
            document.addEventListener('visibilitychange', () => {
                console.log('visibilitychange 触发, state:', document.visibilityState)
                if (document.visibilityState === 'visible') {
                    tryOpenApp()
                }
            })
        }
    </script>
</body>

</html>
