<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLink 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .info-section h2 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .info-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .info-label {
            color: #999;
            display: inline-block;
            width: 100px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .hint {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        .steps-container {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .steps-container h2 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .step-item {
            padding: 8px 12px;
            margin: 4px 0;
            background: white;
            border-left: 3px solid #007bff;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
            word-break: break-all;
        }

        .step-item.error {
            border-left-color: #dc3545;
            background: #ffe6e6;
        }

        .step-item.success {
            border-left-color: #28a745;
            background: #e6ffe6;
        }

        .step-item.warning {
            border-left-color: #ffc107;
            background: #fffcd9;
        }

        .clear-steps {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 12px;
        }

        /* 加载中样式 */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s;
        }

        #loadingOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- 加载中遮罩层 -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>
    </div>

    <div class="container">
        <h1>AppLink 测试页面</h1>

        <div class="info-section">
            <h2>环境信息</h2>
            <div class="info-item">
                <span class="info-label">平台类型:</span>
                <span class="info-value" id="platform">检测中...</span>
            </div>
            <div class="info-item">
                <span class="info-label">User Agent:</span>
                <span class="info-value" id="userAgent">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">当前 URL:</span>
                <span class="info-value" id="currentUrl">-</span>
            </div>
        </div>

        <div class="input-group">
            <label for="testUrl">测试 URL (applink 链接):</label>
            <input type="text" id="testUrl"
                placeholder="例如: https://591.to/WqS8 或 https://m.591.com.tw/v2/rent/16834698"
                value="https://m.591.com.tw/%3Ftw591%3A%2F%2F%2Fmain%2Ftabbar%3Fentrance%3Dim">
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="testOpenApp()">
                方法1: openApp (触屏端直接打开)
            </button>
            <button class="btn-secondary" onclick="testUnifiedOpen()">
                方法2: 统一打开 (商店→App)
            </button>
            <button class="btn-danger" onclick="testUnifiedOpenDirect()">
                方法3: 统一打开 (直接执行，不带延迟)
            </button>
        </div>

        <div class="hint">
            <strong>说明:</strong><br>
            • 方法1: 直接通过 link.591.com.tw 打开应用，兼容旧版本连接<br>
            • 方法2: 先跳转到应用商店，1.5秒后监听页面可见性，返回后尝试打开App<br>
            • 方法3: 直接执行统一打开逻辑（用于测试）
        </div>

        <div class="steps-container">
            <h2>执行步骤</h2>
            <div id="stepsList"></div>
            <button class="btn-secondary clear-steps" onclick="clearSteps()">清空步骤</button>
        </div>
    </div>

    <script>
        // 步骤记录功能
        function logStep(message, type = 'info', caller = '') {
            const stepsList = document.getElementById('stepsList')
            const stepDiv = document.createElement('div')
            const timestamp = new Date().toLocaleTimeString()

            // 如果没有提供 caller，尝试从错误堆栈中获取
            if (!caller) {
                try {
                    const err = new Error()
                    const stack = err.stack || err.stackTrace
                    if (stack) {
                        const stackLines = stack.split('\n')
                        // 第3行是实际调用者 (0是自己，1是logStep，2是调用logStep的函数)
                        if (stackLines[2]) {
                            const match = stackLines[2].match(/at (\w+)/)
                            if (match && match[1]) {
                                caller = match[1]
                            }
                        }
                    }
                } catch (e) {
                    // 无法获取堆栈信息时忽略
                }
            }

            const callerInfo = caller ? `[${caller}] ` : ''

            stepDiv.className = `step-item ${type}`
            stepDiv.textContent = `[${timestamp}] ${callerInfo}${message}`

            stepsList.appendChild(stepDiv)
            stepsList.scrollTop = stepsList.scrollHeight

            // 同时输出到控制台
            console.log(message)
        }

        function clearSteps() {
            document.getElementById('stepsList').innerHTML = ''
        }

        // 商店链接配置
        const STORE_URLS = {
            ios: 'https://www.591.com.tw/home/tools/app/ios',
            android: 'https://www.591.com.tw/home/tools/app/android?id=com.addcn.android.house591'
        }

        // 检测平台
        const platform = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())
            ? 'ios'
            : /android/.test(navigator.userAgent.toLowerCase())
                ? 'android'
                : 'other'

        // 显示环境信息
        document.getElementById('platform').textContent = platform
        document.getElementById('userAgent').textContent = navigator.userAgent
        document.getElementById('currentUrl').textContent = window.location.href

        // 页面加载时记录环境信息
        logStep('页面加载完成，检测到平台: ' + platform)

        // 觸屏端打開APP的方法
        function openApp(url) {
            // 為了兼容舊版本打開app的連接，對商用租屋連接特殊處理，去除business/
            let href = typeof url === 'string' ? url : window.location.href
            if (href.includes('business/rent')) {
                href = href.replace('business/rent', 'rent')
                logStep('检测到商用租屋链接，已转换为普通租屋链接', 'warning')
            }

            // 使用 window.open 在新窗口打开，确保可以返回
            logStep('openApp 执行, URL: ' + href)
            const appLink = `https://link.591.com.tw/?link=${href}`
            window.open(appLink, '_blank')
        }

        // 统一打开函数的实现
        function unifiedOpen() {
            const link = document.getElementById('testUrl').value || ''
            logStep('unifiedOpen 执行, platform: ' + platform + ', link: ' + link)

            // 處理從商店回來后的app打開
            const tryOpenApp = () => {
                logStep('tryOpenApp 执行, link: ' + link, 'success')
                const appLink = `https://link.591.com.tw/?link=${link}`
                window.open(appLink, '_blank')
            }

            // 處理商店打開
            const openStore = () => {
                if (platform === 'other') {
                    // 如果不是移動設備，直接跳轉到link
                    logStep('非移动设备，直接跳转到 link', 'warning')
                    window.open(link, '_blank')
                    return
                }
                logStep('准备跳转到商店: ' + STORE_URLS[platform])
                // 在新窗口打开商店，确保可以返回
                window.open(STORE_URLS[platform], '_blank')
                setTimeout(() => {
                    logStep('设置 visibilitychange 监听器')
                    document.addEventListener('visibilitychange', () => {
                        logStep('visibilitychange 触发, state: ' + document.visibilityState)
                        if (document.visibilityState === 'visible') {
                            logStep('页面可见，尝试打开App', 'success')
                            tryOpenApp()
                        }
                    })
                }, 1500)
            }
            openStore()
        }

        // 测试方法1: openApp
        function testOpenApp() {
            const url = document.getElementById('testUrl').value
            logStep('=== 测试 openApp ===', 'info')
            logStep('输入URL: ' + url)
            openApp(url)
        }

        // 测试方法2: 统一打开（带延迟）
        function testUnifiedOpen() {
            logStep('=== 测试 统一打开（商店→App）===', 'info')
            unifiedOpen()
        }

        // 测试方法3: 直接统一打开（用于测试）
        function testUnifiedOpenDirect() {
            const link = document.getElementById('testUrl').value || ''
            logStep('=== 测试 统一打开（直接）===', 'info')
            logStep('platform: ' + platform)

            if (platform === 'other') {
                logStep('非移动设备，直接跳转到 link: ' + link, 'warning')
                window.open(link, '_blank')
                return
            }

            // 处理从商店回来后的app打开
            const tryOpenApp = () => {
                logStep('tryOpenApp 执行', 'success')
                const appLink = `https://link.591.com.tw/?link=${link}`
                window.open(appLink, '_blank')
            }

            logStep('跳转到商店: ' + STORE_URLS[platform])
            window.open(STORE_URLS[platform], '_blank')

            // 立即设置监听器（不延迟）
            document.addEventListener('visibilitychange', () => {
                logStep('visibilitychange 触发, state: ' + document.visibilityState)
                if (document.visibilityState === 'visible') {
                    tryOpenApp()
                }
            })
        }
    </script>
</body>

</html>
