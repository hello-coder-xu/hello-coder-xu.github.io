<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>591房屋应用启动</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .tip-text {
            text-align: center;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .store-link {
            color: #007bff;
            text-decoration: none;
        }

        .store-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p class="tip-text">当前版本：1.0.0</p>
    <br>

    <button onclick="openApp()" style="display:block;margin:20px auto;padding:10px 20px;font-size:16px;">打开应用</button>

    <script>
        const STORE_URLS = {
            ios: 'https://www.591.com.tw/home/tools/app/ios', // 苹果商店
            android: 'https://www.591.com.tw/home/tools/app/android?id=com.addcn.android.house591' // 安卓商店
        }


        const platform = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())
            ? 'ios'
            : /android/.test(navigator.userAgent.toLowerCase())
                ? 'android'
                : 'other'


        const link = new URLSearchParams(location.search).get('link') || ''


        // 處理從商店回來后的app打開
        const tryOpenApp = () => {
            location.href = `https://link.591.com.tw/?link=${link}`
        }


        // 處理商店打開
        const openStore = () => {
            if (platform === 'other') {
                // 如果不是移動設備，直接跳轉到link
                location.href = link
                return
            }
            location.href = STORE_URLS[platform]
            setTimeout(() => {
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        tryOpenApp()
                    }
                })
            }, 1500)
        }


        // 觸屏端打開APP的方法
        export const openApp = function (url) {
            // 為了兼容舊版本打開app的連接，對商用租屋連接特殊處理，去除business/
            let href = typeof url === 'string' ? url : window.location.href
            if (href.includes('business/rent')) {
                href = href.replace('business/rent', 'rent')
            }


            // 使用 window.location.href 打開連接
            // window.location.href = `https://hello-coder-xu.github.io/?action=tw591:///mine/houseManager?statusType=open&type=2`
            window.location.href = 'tw591:///mine/houseManager?statusType=open&type=2'
        }
    </script>
</body>

</html>
