<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本复制工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }


        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .hint {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>文本复制工具</h1>

        <div class="input-group">
            <label for="textInput">输入内容:</label>
            <input type="text" id="textInput" placeholder="请输入要复制的内容" value="1234567890">
        </div>

        <button class="btn-primary" style="margin-bottom: 10px;" onclick="copyText(1)">
            Clipboard API复制
        </button>

        <button class="btn-primary" style="margin-bottom: 10px;" onclick="copyText(2)">
            execCommand 方法复制
        </button>

        <button class="btn-primary" style="margin-bottom: 10px;" onclick="copyIniOS()">
            iOS 复制
        </button>

        <button class="btn-primary" onclick="copyInAndroid()">
            Android 复制
        </button>

        <div id="message" class="message"></div>

        <div class="hint">
            <strong>说明:</strong><br>
            • 在输入框中输入要复制的内容<br>
            • 点击按钮将内容复制到剪切板<br>
            • 复制结果会显示在按钮下方
        </div>

        <div id="console-output"
            style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px; border: 1px solid #dee2e6; max-height: 300px; overflow-y: auto;">
            <h3 style="margin-bottom: 10px; color: #495057; font-size: 16px;">调试信息:</h3>
            <div id="console-logs"
                style="font-family: 'Courier New', monospace; font-size: 12px; line-height: 1.4; color: #212529;"></div>
        </div>
    </div>

    <script>
        // 简单的复制功能，不需要平台检测

        // 在页面上显示调试信息的函数
        function logToPage(message, type = 'log') {
            const logsContainer = document.getElementById('console-logs')
            const timestamp = new Date().toLocaleTimeString()
            const logEntry = document.createElement('div')
            logEntry.style.marginBottom = '5px'
            logEntry.style.padding = '5px'
            logEntry.style.borderRadius = '3px'

            if (type === 'error') {
                logEntry.style.backgroundColor = '#f8d7da'
                logEntry.style.color = '#721c24'
                logEntry.innerHTML = `<span style="color: #6c757d;">[${timestamp}]</span> <span style="color: #dc3545; font-weight: bold;">ERROR:</span> ${message}`
            } else {
                logEntry.style.backgroundColor = '#d1ecf1'
                logEntry.style.color = '#0c5460'
                logEntry.innerHTML = `<span style="color: #6c757d;">[${timestamp}]</span> <span style="color: #17a2b8; font-weight: bold;">LOG:</span> ${message}`
            }

            logsContainer.appendChild(logEntry)
            // 自动滚动到最新的日志
            logsContainer.scrollTop = logsContainer.scrollHeight
        }

        // 显示消息的函数
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message')
            messageEl.textContent = text
            messageEl.className = `message ${type} show`

            // 3秒后自动隐藏
            setTimeout(() => {
                messageEl.classList.remove('show')
            }, 3000)
        }

        // 复制到剪切板的函数
        async function copyToClipboard(text, type = 1) {
            try {
                if (type === 1) {
                    // 尝试使用 navigator.clipboard.write 方法支持富数据（文本数据、二进制数据）到剪贴板
                    if (navigator.clipboard && navigator.clipboard.write) {
                        // 构造 ClipboardItem 作为参数传入，clipboardItem 的构造函数接受一个对象作为参数
                        // 该对象的 key 是数据的 MIME 类型，value 是 Blob 类型对象数据
                        const blob = new Blob([text], { type: 'text/plain' })
                        await navigator.clipboard.write([
                            new ClipboardItem({
                                [blob.type]: blob,
                            })
                        ])
                        showMessage('用 navigator.clipboard.write 方法复制成功', 'success')
                        return true
                    }
                } else if (type === 2) {
                    // 尝试使用 execCommand 方法
                    const textArea = document.createElement('textarea')
                    textArea.value = text
                    textArea.style.position = 'fixed'
                    textArea.style.opacity = '0'
                    document.body.appendChild(textArea)
                    textArea.select()
                    const succeeded = document.execCommand('copy')
                    document.body.removeChild(textArea)
                    showMessage('用 execCommand 方法', 'success')
                    return succeeded
                }
            } catch (err) {
                console.error('复制失败:', err)
                logToPage('复制失败: ' + err.message, 'error')
            }
            return false
        }

        // 复制文本的函数
        async function copyText(type = 1) {
            const text = document.getElementById('textInput').value || ''

            if (!text) {
                showMessage('请输入要复制的内容', 'error')
                return
            }

            console.log('复制文本:', text)
            logToPage('复制文本: ' + text)

            const success = await copyToClipboard(text, type)

            if (success) {
                console.log('文本已复制到剪切板:', text)
                logToPage('文本已复制到剪切板: ' + text)
            } else {
                showMessage('复制失败，请手动复制: ' + text, 'error')
                console.log('无法复制到剪切板')
                logToPage('无法复制到剪切板')
            }

        }

        // 生成包含 MimeType 五种类型的字符串数组，数组长度为19
        function generateMineTypeArray() {
            const MimeType = [
                "text/plain",
                "text/html",
                "text/uri-list",
                "image/png",
                "",
            ];
            var mimeSize = 19;
            var mimeArr = []; // 数组长度为19
            for (var i = 0; i < MimeType.length; i++) {
                // 为MimeType每种生成 0-9 个MimeType并添加到数组中
                var randomNumber = Math.ceil(Math.random() * 9);
                mimeSize -= randomNumber;
                if (mimeSize > 0) {
                    for (var j = 0; j < randomNumber; j++) {
                        mimeArr.push(MimeType[i]);
                    }
                } else {
                    for (var j = 0; j < mimeSize + randomNumber; j++) {
                        mimeArr.push(MimeType[i]);
                    }
                    break;
                }
            }
            // 如果前面生成完后，mimeArr数组的大小未达到19个，则补充生成最后一种MimeType并添加进数组
            if (mimeSize > 0) {
                for (var j = 0; j < mimeSize; j++) {
                    mimeArr.push(MimeType[4]);
                }
            }
            // 随机交换mimeArr中的元素的位置
            for (var i = 0; i < mimeArr.length; i++) {
                var randomNumber = Math.floor(Math.random() * mimeArr.length);
                if (i == randomNumber) continue;
                var temp = mimeArr[i];
                mimeArr[i] = mimeArr[randomNumber];
                mimeArr[randomNumber] = temp;
            }
            return mimeArr;
        }


        function copyIniOS() {
            // 根据MineType数组生成ClipboardItem数组
            var clipboardItems = [];
            var mimeArr = generateMineTypeArray();
            mimeArr.forEach((mineType) => {
                const blob = new Blob([""], { type: mineType });
                var clipboardItem = new ClipboardItem({ [blob.type]: blob });
                clipboardItems.push(clipboardItem);
            });
            navigator.clipboard
                .write(clipboardItems)
                .then((res) => {
                    console.log("复制成功 ", res)
                    logToPage("复制成功: " + JSON.stringify(res))
                })
                .catch((err) => {
                    console.error("复制失败，", err)
                    logToPage("复制失败: " + err.message, 'error')
                });
        }


        function generateUUID() {
            var mimeArr = generateMineTypeArray();
            console.log(mimeArr);
            logToPage('MimeType数组: ' + JSON.stringify(mimeArr));
            var uuid = "";
            for (var i = 0; i < mimeArr.length; i++) {
                var value = mimeArr[i]
                switch (value) {
                    case "text/plain":
                        uuid += (i * 1) % 10;
                        console.log("类型", value, uuid);
                        logToPage('类型: ' + value + ', UUID: ' + uuid);
                        break;
                    case "text/html":
                        uuid += (i * 2) % 10;
                        console.log("类型", value, uuid);
                        logToPage('类型: ' + value + ', UUID: ' + uuid);
                        break;
                    case "text/uri-list":
                        uuid += (i * 3) % 10;
                        console.log("类型", value, uuid);
                        logToPage('类型: ' + value + ', UUID: ' + uuid);
                        break;
                    case "image/png":
                        uuid += (i * 4) % 10;
                        console.log("类型", value, uuid);
                        logToPage('类型: ' + value + ', UUID: ' + uuid);
                        break;
                    case "":
                        uuid += (i * 5) % 10;
                        console.log("类型", value, uuid);
                        logToPage('类型: 空字符串, UUID: ' + uuid);
                        break;
                }
            }
            uuid += "abcdefghijklmnopqrstuvwxyz"
            console.log(uuid);
            logToPage('最终 UUID: ' + uuid);
            return uuid;
        }


        function copyInAndroid(id) {
            //create our hidden div element
            var hiddenCopy = document.createElement("a");
            //set the innerHTML of the div
            hiddenCopy.innerHTML = " ";
            //set the position to be absolute and off the screen
            hiddenCopy.id = generateUUID();
            hiddenCopy.style.whiteSpace = "pre";


            //check and see if the user had a text selection range
            var currentRange;
            if (document.getSelection().rangeCount > 0) {
                //the user has a text selection range, store it
                currentRange = document.getSelection().getRangeAt(0);
                //remove the current selection
                window.getSelection().removeRange(currentRange);
            } else {
                //they didn't have anything selected
                currentRange = false;
            }


            //append the div to the body
            document.body.appendChild(hiddenCopy);
            //create a selection range
            var CopyRange = document.createRange();
            //set the copy range to be the hidden div
            CopyRange.selectNode(hiddenCopy);
            //add the copy range
            window.getSelection().addRange(CopyRange);


            //since not all browsers support this, use a try block
            try {
                //copy the text
                document.execCommand("copy");
            } catch (err) {
                window.alert("Your Browser Doesn't support this! Error : " + err);
            }
            //remove the selection range (Chrome throws a warning if we don't.)
            window.getSelection().removeRange(CopyRange);
            //remove the hidden div
            document.body.removeChild(hiddenCopy);


            //return the old selection range
            if (currentRange) {
                window.getSelection().addRange(currentRange);
            }
        }
    </script>
</body>

</html>
