<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本复制工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }


        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .hint {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>文本复制工具</h1>

        <div class="input-group">
            <label for="textInput">输入内容:</label>
            <input type="text" id="textInput" placeholder="请输入要复制的内容" value="test12345">
        </div>

        <button class="btn-primary" onclick="copyText()">
            复制到剪切板
        </button>

        <div id="message" class="message"></div>

        <div class="hint">
            <strong>说明:</strong><br>
            • 在输入框中输入要复制的内容<br>
            • 点击按钮将内容复制到剪切板<br>
            • 复制结果会显示在按钮下方
        </div>
    </div>

    <script>
        // 简单的复制功能，不需要平台检测

        // 显示消息的函数
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message')
            messageEl.textContent = text
            messageEl.className = `message ${type} show`

            // 3秒后自动隐藏
            setTimeout(() => {
                messageEl.classList.remove('show')
            }, 3000)
        }

        // 复制到剪切板的函数
        async function copyToClipboard(text) {
            try {
                // 尝试使用 Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text)
                    showMessage('用 Clipboard API', 'success')
                    return true
                }

                // 降级方案：使用旧的 execCommand 方法
                const textArea = document.createElement('textarea')
                textArea.value = text
                textArea.style.position = 'fixed'
                textArea.style.opacity = '0'
                document.body.appendChild(textArea)
                textArea.select()

                const succeeded = document.execCommand('copy')
                document.body.removeChild(textArea)
                showMessage('用 execCommand 方法', 'success')
                return succeeded
            } catch (err) {
                console.error('复制失败:', err)
                return false
            }
        }

        // 复制文本的函数
        async function copyText() {
            const text = document.getElementById('textInput').value || ''

            if (!text) {
                showMessage('请输入要复制的内容', 'error')
                return
            }

            console.log('复制文本:', text)

            const success = await copyToClipboard(text)

            if (success) {
                console.log('文本已复制到剪切板:', text)
            } else {
                showMessage('复制失败，请手动复制: ' + text, 'error')
                console.log('无法复制到剪切板')
            }
        }
    </script>
</body>

</html>
