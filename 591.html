<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>591房屋应用启动</title>
    <style>
        #appLauncher {
            display: block;
            margin: 2rem auto;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #appLauncher:hover {
            opacity: 0.9;
        }

        /* 新增链接显示样式 */
        .deeplink-info {
            text-align: center;
            margin: 1rem auto;
            max-width: 80%;
            word-break: break-all;
            color: #666;
        }

        /* 新增日志显示区域样式 */
        #logContainer {
            margin: 20px auto;
            padding: 15px;
            max-width: 80%;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <button id="appLauncher" onclick="openApp()">立即打开APP</button>
    <!-- 新增链接显示区域 -->
    <p class="deeplink-info" id="deeplinkDisplay"></p>
    <!-- 新增日志显示区域 -->
    <div id="logContainer"></div>

    <script>
        // 提取 deeplink 为独立常量
        const DEEP_LINK = 'https://link.591.com.tw/?link=https://m.591.com.tw/v2/rent/16834698';
        // const DEEP_LINK = 'https://link.591.com.tw/?link=https://m.591.com.tw/v2/news/10244?line=591';
        // const DEEP_LINK = 'https://link.591.com.tw/?link=https://www.591.com.tw/fYKAX%3Ftw591%3A%2F%2F%2Fcommon%2Ftouch%3Furl%3Dhttps%253A%252F%252Fm.591.com.tw%252Fv2%252Fpackage%253Fhid%253D105149&apn=com.addcn.android.house591&amv=147&isi=448156496&ibi=com.Addcn.house591&ipbi=com.Addcn.house591';

        const APP_LINKS = {
            android: 'https://play.google.com/store/apps/details?id=com.addcn.android.house591',
            ios: 'https://itunes.apple.com/cn/app/id448156496?mt=8'
        };

        // 日志记录函数
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 初始化显示 deeplink
        document.getElementById('deeplinkDisplay').textContent = `当前深度链接: ${DEEP_LINK}`;
        log('页面初始化完成');

        const detectPlatform = () => {
            const ua = navigator.userAgent.toLowerCase();
            const platform = {
                isAndroid: /android/.test(ua),
                isIOS: /iphone|ipad/.test(ua)
            };
            log(`检测平台: ${JSON.stringify(platform)}`);
            return platform;
        };

        const redirectToStore = () => {
            const { isAndroid, isIOS } = detectPlatform();
            const storeUrl = isAndroid ? APP_LINKS.android : APP_LINKS.ios;
            log(`正在重定向到应用商店: ${storeUrl}`);
            window.location.href = storeUrl;
        };

        const openApp = () => {
            log('开始打开应用流程');
            let handled = false;

            const visibilityHandler = () => {
                if (document.hidden) {
                    handled = true;
                    log('检测到页面隐藏，应用可能已打开');
                    document.removeEventListener('visibilitychange', visibilityHandler);
                }
            };

            document.addEventListener('visibilitychange', visibilityHandler);
            log('已添加页面可见性监听器');

            log(`尝试打开深度链接: ${DEEP_LINK}`);
            window.location.href = DEEP_LINK;

            setTimeout(() => {
                if (!handled) {
                    log('深度链接打开失败，准备重定向到应用商店');
                    document.removeEventListener('visibilitychange', visibilityHandler);
                    redirectToStore();
                }
            }, 2000);
        };

        window.addEventListener('load', () => {
            log('页面加载完成，预加载应用商店链接');
            [APP_LINKS.android, APP_LINKS.ios].forEach(url => {
                new Image().src = url;
                log(`预加载商店链接: ${url}`);
            });
        });
    </script>
</body>

</html>
