<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #btn {
            display: block;
            margin: 0 auto;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button onclick="openApp()">打开app</button>
    <script>
        function openApp() {
            // todo: 你的其他逻辑
            window.location.href = 'https://link.591.com.tw/yinxu?region=cn';
            console.log('打开App 点击事件')
            setTimeout(() => {
                // 如果成功打开了应用，则说明应用已安装
                if (document.hidden || document.webkitHidden) {
                    console.log('打开App 000')
                    // 应用已安装
                    window.close()
                } else {
                    console.log('打开App 111')
                    // 应用未安装
                    var ua = navigator.userAgent.toLowerCase();
                    if (ua.indexOf('android') > -1) {
                        window.location.href = 'https://play.google.com/store/apps/details?id=com.addcn.android.house591';
                    } else if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
                        window.location.href = 'https://itunes.apple.com/cn/app/id448156496?mt=8';
                    }
                }
            }, 2000)
        }
    </script>

</body>

</html>
