<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>591房屋应用启动</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .deeplink-info {
            margin: 1rem auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            word-break: break-all;
            color: #666;
        }

        .app-button {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: opacity 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .app-button:hover {
            opacity: 0.9;
        }

        #logContainer {
            margin: 20px auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            text-align: left;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="deeplink-info" id="deeplinkDisplay"></p>
        <button onclick="tryOpenApp()" class="app-button">打开APP</button>
        <a href="javascript:redirectToStore()" class="app-button">前往应用商店</a>
        <div id="logContainer"></div>
    </div>

    <script>
        // 配置信息
        const CONFIG = {
            deeplink: 'https://link.591.com.tw/?link=https://m.591.com.tw/v2/rent/16834698',
            appScheme: 'house591://rent/16834698', // 应用自定义scheme
            appLinks: {
                android: 'market://details?id=com.addcn.android.house591',
                ios: 'itms-apps://itunes.apple.com/cn/app/id448156496',
                web: 'https://m.591.com.tw/v2/rent/16834698'
            },
            timeout: 500 // 等待应用唤起的时间（毫秒）
        };

        // 日志记录函数
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 检测平台
        function detectPlatform() {
            const ua = navigator.userAgent.toLowerCase();
            const platform = {
                isAndroid: /android/.test(ua),
                isIOS: /iphone|ipad/.test(ua)
            };
            log(`检测到平台: ${JSON.stringify(platform)}`);
            return platform;
        }

        // 跳转到应用商店
        function redirectToStore() {
            const { isAndroid, isIOS } = detectPlatform();
            let storeUrl = CONFIG.appLinks.web;

            if (isAndroid) {
                storeUrl = CONFIG.appLinks.android;
            } else if (isIOS) {
                storeUrl = CONFIG.appLinks.ios;
            }

            log(`准备跳转到: ${storeUrl}`);
            window.location.href = storeUrl;
        }

        // 尝试通过iframe静默打开应用
        function tryOpenApp() {
            log('开始尝试通过iframe唤起应用');

            // 创建隐藏的iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = CONFIG.appScheme;
            document.body.appendChild(iframe);

            log(`已创建iframe并设置scheme: ${CONFIG.appScheme}`);

            // 设置超时，如果应用未唤起则跳转到应用商店
            setTimeout(() => {
                document.body.removeChild(iframe);
                log('iframe移除完成，准备跳转到应用商店');
                redirectToStore();
            }, CONFIG.timeout);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 显示当前深度链接
            document.getElementById('deeplinkDisplay').textContent = `当前深度链接: ${CONFIG.deeplink}`;
            log('页面初始化完成');

            // 预加载应用商店链接
            Object.values(CONFIG.appLinks).forEach(url => {
                new Image().src = url;
                log(`预加载链接: ${url}`);
            });
        });
    </script>
</body>

</html>
