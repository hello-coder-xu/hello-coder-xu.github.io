<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>591房屋应用启动</title>
    <style>
        #appLauncher {
            display: block;
            margin: 2rem auto;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #appLauncher:hover {
            opacity: 0.9;
        }

        /* 新增链接显示样式 */
        .deeplink-info {
            text-align: center;
            margin: 1rem auto;
            max-width: 80%;
            word-break: break-all;
            color: #666;
        }

        /* 新增日志显示区域样式 */
        #logContainer {
            margin: 20px auto;
            padding: 15px;
            max-width: 80%;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <button id="appLauncher" onclick="openApp()">立即打开APP</button>
    <!-- 新增链接显示区域 -->
    <p class="deeplink-info" id="deeplinkDisplay"></p>
    <!-- 新增日志显示区域 -->
    <div id="logContainer"></div>

    <script>
        // 配置信息
        const CONFIG = {
            deeplink: 'https://link.591.com.tw/?link=https://m.591.com.tw/v2/rent/16834698',
            appLinks: {
                android: 'https://play.google.com/store/apps/details?id=com.addcn.android.house591',
                ios: 'https://itunes.apple.com/cn/app/id448156496?mt=8'
            },
            timeout: 2000 // 等待应用唤起的时间（毫秒）
        };

        // 日志记录函数
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 检测平台
        function detectPlatform() {
            const ua = navigator.userAgent.toLowerCase();
            const platform = {
                isAndroid: /android/.test(ua),
                isIOS: /iphone|ipad/.test(ua)
            };
            log(`检测到平台: ${JSON.stringify(platform)}`);
            return platform;
        }

        // 跳转到应用商店
        function redirectToStore() {
            const { isAndroid, isIOS } = detectPlatform();
            const storeUrl = isAndroid ? CONFIG.appLinks.android : CONFIG.appLinks.ios;
            log(`准备跳转到应用商店: ${storeUrl}`);
            window.location.href = storeUrl;
        }

        // 打开应用
        function openApp() {
            log('开始应用唤起流程');
            let appOpened = false;

            // 监听页面可见性变化
            const visibilityHandler = () => {
                if (document.hidden) {
                    appOpened = true;
                    log('检测到页面隐藏，应用可能已成功唤起');
                    document.removeEventListener('visibilitychange', visibilityHandler);
                }
            };

            document.addEventListener('visibilitychange', visibilityHandler);
            log('已添加页面可见性监听器');

            // 尝试打开深度链接
            log(`尝试打开深度链接: ${CONFIG.deeplink}`);
            window.location.href = CONFIG.deeplink;

            // 设置超时，如果应用未唤起则跳转到应用商店
            setTimeout(() => {
                if (!appOpened) {
                    log('深度链接唤起失败，准备跳转到应用商店');
                    document.removeEventListener('visibilitychange', visibilityHandler);
                    redirectToStore();
                }
            }, CONFIG.timeout);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 显示当前深度链接
            document.getElementById('deeplinkDisplay').textContent = `当前深度链接: ${CONFIG.deeplink}`;
            log('页面初始化完成');

            // 预加载应用商店链接
            Object.values(CONFIG.appLinks).forEach(url => {
                new Image().src = url;
                log(`预加载商店链接: ${url}`);
            });
        });
    </script>
</body>

</html>
